<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media icons revea</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper"> 
        <input type="checkbox" id="checkbox" class="checkbox">
        <label for="checkbox">
            <a href="#" style="--color: #1da1f2"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" style="--color: #316ff6"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" style="--color: #Dd4b39"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#" style="--color: #0072b1"><i class="fa-brands fa-linkedin-in"></i></a>
            <span><i class="fa-solid fa-share-nodes"></i></span>
            <a href="#" style="--color: #cd486b"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" style="--color: #075e54"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="#" style="--color: #000"><i class="fa-brands fa-github"></i></a>
            <a href="#" style="--color: #7289da"><i class="fa-brands fa-discord"></i></a>
        </label>
    </div>
    
</body>
</html>
